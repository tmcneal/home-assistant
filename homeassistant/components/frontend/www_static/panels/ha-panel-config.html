template></ha-config-section></template></dom-module><script>Polymer({
  is: 'ha-config-section-hassbian',

  properties: {
    hass: {
      type: Object,
    },

    isWide: {
      type: Boolean,
    },

    suiteStatus: {
      type: Object,
      value: null,
    },
  },

  updateStatus: function () {
    // TODO tapping install while something is installing triggers a second
    //      update loop to start.
    this.hass.callApi('GET', 'config/hassbian/suites').then(function (suites) {
      this.suiteStatus = suites;

      var isInstalling = false;
      var keys = Object.keys(suites);
      for (var i = 0; i < keys.length; i++) {
        if (suites[keys[i]].state === 'installing') {
          isInstalling = true;
          break;
        }
      }

      if (isInstalling) {
        this.async(this.updateStatus, 5000);
      }
    }.bind(this));
  },

  attached: function () {
    this.updateStatus = this.updateStatus.bind(this);
    this.updateStatus();
  },

  computeSuiteKeys: function (suiteStatus) {
    // Prioritize installing packages
    return Object.keys(suiteStatus).sort(function (keyA, keyB) {
      var installingA = suiteStatus[keyA].state === 'installing';
      var installingB = suiteStatus[keyB].state === 'installing';

      if (installingA && installingB) {
        // do nothing
      } else if (installingA) {
        return -1;
      } else if (installingB) {
        return 1;
      }

      if (keyA < keyB) {
        return -1;
      }
      if (keyA > keyB) {
        return 1;
      }
      return 0;
    });
  },

  computeSuiteDescription: function (suiteStatus, suiteKey) {
    return suiteStatus[suiteKey].description;
  },

  computeTitle: function (suiteKey) {
    return suiteKey.substr(0, 1).toUpperCase() + suiteKey.substr(1);
  },

  computeSuiteStatus: function (suiteStatus, suiteKey) {
    const state = suiteStatus[suiteKey].state.replace(/_/, ' ');
    return state.substr(0, 1).toUpperCase() + state.substr(1);
  },

  computeShowStatus: function (suiteStatus, suiteKey) {
    var state = suiteStatus[suiteKey].state;
    return state !== 'installing' && state !== 'not_installed';
  },

  computeShowInstall: function (suiteStatus, suiteKey) {
    return suiteStatus[suiteKey].state === 'not_installed';
  },

  suiteMoreInfoTapped: function () {
    // console.log('learn more', ev.model.item);
  },

  suiteActionTapped: function () {
    // TODO install tapped suite
    this.hass.callApi('POST', 'config/hassbian/suites/openzwave/install').then(this.updateStatus);
  },
});</script><dom-module id="ha-form-zwave-device" assetpath="z-wave/"><template><style include="iron-flex ha-style ha-form-style"></style><div class="form-group"><paper-checkbox checked="{{entityIgnored}}" class="form-control">Exclude from Home Assistant</paper-checkbox></div><div class="form-group"><paper-dropdown-menu class="form-control flex" label="Polling intensity" disabled="[[entityIgnored]]"><paper-listbox slot="dropdown-content" selected="{{entityPollingIntensity}}"><paper-item>Do not poll (0)</paper-item><paper-item>Poll every time (1)</paper-item><paper-item>Poll every other time (2)</paper-item></paper-listbox></paper-dropdown-menu></div></template></dom-module><script>Polymer({is:"ha-form-zwave-device",properties:{hass:{type:Object},entity:{type:Object},entityIgnored:{type:Boolean},entityPollingIntensity:{type:Number}},loadEntity:function(t){this.entity=t;var i=this;return this.hass.callApi("GET","config/zwave/device_config/"+t.entity_id).then(function(t){i.entityIgnored=t.ignored||!1,i.entityPollingIntensity=t.polling_intensity||0})},saveEntity:function(){var t={ignored:this.entityIgnored,polling_intensity:this.entityPollingIntensity};return this.hass.callApi("POST","config/zwave/device_config/"+this.entity.entity_id,t)}})</script><dom-module id="ha-config-section-zwave" assetpath="z-wave/"><template><ha-config-section is-wide="[[isWide]]"><span slot="header">Z-Wave</span> <span slot="introduction">Z-Wave devices contain a lot of options. These controls will allow you to get into the nitty gritty details.</span><ha-entity-config hass="[[hass]]" entities="[[entities]]" config="[[entityConfig]]"></ha-entity-config></ha-config-section></template></dom-module><script>Polymer({is:"ha-config-section-zwave",properties:{hass:{type:Object},isWide:{type:Boolean,value:!1},entities:{type:Array,computed:"computeEntities(hass)"},entityConfig:{type:Object,value:{component:"ha-form-zwave-device",computeSelectCaption:function(t){return window.hassUtil.computeStateName(
